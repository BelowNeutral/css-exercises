<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles1.css">
        <title>01-CSS-METHODS</title>
        <!--The <style> tag below is an internal CSS method.-->
        <style>
            p {
                color: white;
                background-color: green;
                font-size: 27px;
            }
        </style>
    </head>
    
    <body>
        <div>
            <h1 align="center">This is the external method.</h1>
        </div>

        <p>This is the internal method.</p>

        <button style="color: black; background-color: orange; font-size: 24px;">This is the inline method.</button>
        
        
    </body>
</html>
